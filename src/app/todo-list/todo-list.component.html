@if(todo$ | async; as todos) {
<div class="listToDo">
  @for (todo of todos; track todo.createdAt ) {
  <app-todo-item [todo]="todo"></app-todo-item>
  }
</div>
} @else {
<div class="empty">
  <img class="image" src="/images/clipboard.png" alt="empty" />
  <div class="title">
    <p>Список задач пуст</p>
    <p>Добавьте новую задачу!</p>
  </div>
</div>
}
