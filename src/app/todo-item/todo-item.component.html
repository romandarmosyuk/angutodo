@if (todo) {
<div class="card">
  <label>
    <input type="checkbox" class="real" [checked]="todo.completed" />
    <span [ngClass]="['custom', todo.completed ? 'active' : '']"> </span>
  </label>
  <span class="title">{{ todo.text }}</span>
  <div class="button__box">
    <button class="button">
      <img src="/icons/edit.svg" alt="edit" />
    </button>
    <button class="button">
      <img src="/icons/trash.svg" alt="trash" />
    </button>
  </div>
</div>
}
